<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Monitoring Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin: 20px;
        }
        .metric-value {
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Application Monitoring Dashboard</h1>
        <div class="row">
            <!-- CPU Usage -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        CPU Usage
                    </div>
                    <div class="card-body text-center">
                        <div class="metric-value" id="cpu-usage">75%</div>
                    </div>
                </div>
            </div>

            <!-- Memory Usage -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Memory Usage
                    </div>
                    <div class="card-body text-center">
                        <div class="metric-value" id="memory-usage">2.5 GB</div>
                    </div>
                </div>
            </div>

            <!-- GPU Usage -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        GPU Usage
                    </div>
                    <div class="card-body text-center">
                        <div class="metric-value" id="gpu-usage">60%</div>
                    </div>
                </div>
            </div>

            <!-- GPU Memory -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        GPU Memory
                    </div>
                    <div class="card-body text-center">
                        <div class="metric-value" id="gpu-memory">4 GB</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Application Status -->
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-header">
                        Application Status
                    </div>
                    <div class="card-body text-center">
                        <div class="metric-value" id="app-status">Running</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add more metrics as needed -->
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // You would fetch real-time data here using API calls or WebSockets
        // Example of updating metrics dynamically (for demonstration only)
        function updateMetrics() {
            document.getElementById('cpu-usage').textContent = Math.floor(Math.random() * 100) + '%';
            document.getElementById('memory-usage').textContent = (Math.random() * 10).toFixed(2) + ' GB';
            document.getElementById('gpu-usage').textContent = Math.floor(Math.random() * 100) + '%';
            document.getElementById('gpu-memory').textContent = (Math.random() * 12).toFixed(2) + ' GB';
        }

        setInterval(updateMetrics, 5000); // Update every 5 seconds
    </script>
</body>
</html>
